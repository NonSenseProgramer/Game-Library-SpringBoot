<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página Inicial</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link th:href="@{/css/indexCSS.css}" rel="stylesheet" type="text/css" />
    <script th:src="@{/jquery.js}"></script>
</head>

<body class="escuro">
     <div class="col-sm-12">

                <header>
                    <h1 class="mt-6 text-center">Bem Vindo ao Game Library!</h1>
                    <div class="row">
                        <h3 class="text-center">Faça seu Cadastro!</h3>
                    </div>
                </header>
                    <div class=" linhaLogin row">
            <div class="col-sm-5">
                <form id="formLogin" th:object="${usuario}" th:action="@{/cadastro}" method="POST">
                    <label for="inputLogin">Nome:</label>
                    <input id="inputLogin" type="text" class="form-control" placeholder="Digite seu Login"
                        th:field="*{nome}">
                    <label for="inputSenha">Senha:</label>
                    <input id="inputSenha" type="password" class="form-control" placeholder="Digite sua Senha"
                        th:field="*{senha}">
                    <div class="row">
                        <div class="col-sm-7">
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                    <button class="mt-2 btn btn-primary" style="width: 85px"
                                        type="submit">Logar</button>
                                        </form>
                                </div>
                                <div class="divCadastro col-sm-8">
                                    <p>Já possui Login? <a th:href="@{/pagina-inicial}">Faça aqui!</a> </p>
                                </div>
                            </div>
                        </div>


                    </div>
                





            </div>
        </div>



            </div>

</body>
